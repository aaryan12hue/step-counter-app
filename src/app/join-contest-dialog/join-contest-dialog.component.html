<h2 mat-dialog-title>Join Contest</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Your Name</mat-label>
    <input matInput [(ngModel)]="userName" placeholder="Enter your name">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Contest Code</mat-label>
    <input matInput [(ngModel)]="contestCode" placeholder="Enter contest code">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button (click)="joinContest()">Join</button>
</mat-dialog-actions>
